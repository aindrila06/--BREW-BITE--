<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | BREW & BITE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to bottom, #467B8D, #FB8388);
      color: white;
      min-height: 100vh;
    }
    .btn {
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex items-center justify-center p-6">

  <main class="w-full max-w-lg p-8 bg-white/10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Share Your Feedback</h1>
      <p class="text-white/80 mt-2">We value your opinion and use it to improve our service.</p>
    </div>

    <!-- This block will display flash messages from Flask -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-4 mb-4 text-sm rounded-lg {% if category == 'success' %}bg-green-800 text-green-200{% else %}bg-red-800 text-red-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('feedback') }}" method="POST">
      <div class="mb-6">
        <label for="feedback_text" class="block mb-2 text-sm font-medium">Your Comments</label>
        <textarea 
          id="feedback_text" 
          name="feedback_text" 
          rows="6" 
          class="w-full p-4 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-[#FB8388] focus:outline-none transition" 
          placeholder="Tell us about the food, service, and ambiance..."
        ></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="w-full py-3 rounded-full font-bold bg-[#FB8388] text-white transition hover:opacity-90">Submit Feedback</button>
      </div>
    </form>
    <div class="text-center mt-6">
        <a href="{{ url_for('home') }}" class="text-sm text-white/80 hover:underline">Maybe later, take me home</a>
    </div>
  </main>

</body>
</html>
