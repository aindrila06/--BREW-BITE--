<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | BREW & BITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #467B8D 0%, #FB8388 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #FB8388;
            text-align: center;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #FB8388;
            color: white;
            font-size: 15px;
            font-weight: 700;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #f1696f;
        }
        p {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        a {
            color: #FB8388;
            font-weight: 600;
            text-decoration: none;
        }
        /* Styles for on-page flash messages */
        .flash-messages { margin-bottom: 15px; text-align: center; }
        .flash-message { padding: 10px; border-radius: 8px; font-size: 14px; font-weight: 600; }
        .flash-success { background-color: #d1fae5; color: #065f46; }
        .flash-error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</body>
</html>
